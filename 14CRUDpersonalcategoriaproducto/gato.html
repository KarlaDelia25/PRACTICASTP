<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE PRODUCTOS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body onload="mostrarGatos();">
    <div class="container-fluid text-center m-auto">
        <h1 class="bg-danger text-white">ADOPCION DE GATOS</h1><hr>
        <h2>GESTIÓN DE GATOS</h2>
        <a href="raza.html" class="btn btn-success w-25">RAZA</a>
        <a href="gato.html" class="btn btn-danger w-25">GATO</a>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModalGato">Agregar Gato</button>
        <div class="card w-100 bg-danger text-white mt-2" id="listGatos">
        </div>
<div class="modal fade" id="addModalGato" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR GATOS</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAdd">
                <h2>NOMBRE</h2>
                <input type="text" name="" id="nombre" class="form-control m-1" placeholder="Nombre">
                <h2>COLOR</h2>
                <select name="" id="color" class="form-select" aria-label="Default select example">
                    <option value="blanco" id="blanco">Negro</option>
                    <option value="azul" id="azul">Gris</option>
                    <option value="negro" id="negro">Beige</option>
                    <option value="rojo" id="rojo">Café oscuro</option>
                    <option value="verde" id="verde">Café claro</option>
                  </select>
                  
                <h2>EDAD</h2>
                <input type="number" name="" id="edad" class="form-control m-1" placeholder="Edad">
                <h2>RAZA</h2>
                <select name="" id="raza" class="form-control m-1" ></select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="agregar">Guardar</button>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="mainGato.js"></script>
</body>
</html>
