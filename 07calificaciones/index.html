<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="all" />
    <title>Calificaciones</title>
</head>

<body onload="calcular">
<div class="container text-center">
  <h1 class="bg-danger text-white mt-2 p-2">CALIFICACIONES</h1><hr />
  <div class="card w-250 m-auto mt-2">
    <h3 class="bg-primary text-white">MODULO</h3>
    <input type="range"class="form-control"  id="modulo" value="7" min="5" max="10"/><span id="cm" class="h1">7</span>

</div>
  <div class="card w-250 m-auto mt-2">
    <h3 class="bg-warning text-white ">CALCULO</h3>
    <input type="range"class="form-control"  id="calculo" value="7" min="5" max="10"/><span id="cc" class="h1">7</span>
  </div>
  
  <div class="card w-250 m-auto mt-2">
    <h3 class="bg-success text-white">ECOLOGIA</h3>
    <input type="range"class="form-control"  id="ecologia" value="7" min="5" max="10"/><span id="ce" class="h1">7</span>
  
  </div>
  
  <div class="card w-250 m-auto mt-2">
    <h3 class="bg-primary text-white">FISICA</h3>
    <input type="range"class="form-control"  id="fisica" value="7" min="5" max="10"/><span id="cf" class="h1">7</span>
  </div>
  
  <div class="card w-250 m-auto mt-2">
    <h3 class="bg-primary text-white">INGLES</h3>
    <input type="range"class="form-control"  id="ingles" value="7" min="5" max="10"/><span id="ci" class="h1">7</span>
    </div>
  <div class="card w-250 m-auto">
    <h3 class="bg-black text-white">PROMEDIO</h3>
    <span id="promedio" class="h1">10</span><hr />
  
  </div>





<script src="bootstrap.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="main.js"></script>
</body>






</html>
